<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="List of spells created by players using Creative Thaumaturgy for the Mage: Awakening 2nd Edition." />

    <script src="https://kit.fontawesome.com/13abe56eba.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./src/css/font-styles.css" />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <link rel="stylesheet" href="./src/css/list-item.css" />
    <link rel="stylesheet" href="./src/css/no-spells.css" />

    <title>Mage: The Awakening 2nd - Community Spells</title>
  </head>
  <body>
    <header>
      <section class="header__internal">
        <h1 class="header__title">
          Community Spells
          <p>Mage: The Awakening 2nd Edition</p>
        </h1>

        <section class="filters">
          <div class="filters__background-aux"></div>

          <ul class="filters__list">
            <li class="filters__list-item filter__input-search">
              <input class="search-input" type="text" name="spellname" placeholder="Spellname" />
              <button class="search-button">Search</button>
            </li>

            <li><button class="favorite">Favorites</button></li>

            <li class="filters__list-item filter__arcana">
              <label for="arcana">Arcana</label>
              <select name="arcanas" id="arcanas">
                <option value="all" selected>All</option>
                <option value="death">Death</option>
                <option value="fate">Fate</option>
                <option value="forces">Forces</option>
                <option value="life">Life</option>
                <option value="matter">Matter</option>
                <option value="mind">Mind</option>
                <option value="prime">Prime</option>
                <option value="space">Space</option>
                <option value="spirit">Spirit</option>
                <option value="time">Time</option>
              </select>
            </li>

            <li class="filters__list-item filter__degree">
              <label for="degrees">Degree</label>
              <select name="degrees" id="degrees">
                <option value="all" selected>All</option>
                <option value="initiate">Initiate (•)</option>
                <option value="apprentice">Apprentice (••)</option>
                <option value="disciple">Disciple (•••)</option>
                <option value="adept">Adept (••••)</option>
                <option value="master">Master (•••••)</option>
              </select>
            </li>
          </ul>
        </section>

        <i class="header__menuIcon fa-solid fa-bars"></i>
      </section>
    </header>

    <main class="main">
      <section id="empty-spells" class="hidden">
        <h3>You don't have favorite spells.</h3>
        <h4>To favorite a spell, click the star icon on a spell.</h4>
      </section>

      <section class="spells">
        <ul class="spells__list"></ul>
      </section>
    </main>

    <footer></footer>

    <script type="module" src="./app.js"></script>
  </body>
</html>
