<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/css/styles.css" />

    <title>Mage 2nd - Community Spells</title>
  </head>
  <body>
    <header>
      <section class="header__internal">
        <h1 class="header__title">Mage 2nd - Community Spells</h1>
        <button class="header__btnOpenMenu">OPEN</button>
      </section>
    </header>

    <main class="main">
      <section class="filters">
        <div class="filters__background-aux"></div>

        <ul class="filters__list">
          <li class="filters__list-item">
            <input id="searchInput" type="text" name="spellname" placeholder="Spellname" />
            <button>Search</button>
          </li>

          <li class="filters__list-item">
            <label for="arcana">Arcana</label>
            <select name="arcanas" id="arcanas">
              <option value="all" selected>All</option>
              <option value="death">Death</option>
              <option value="fate">Fate</option>
              <option value="forces">Forces</option>
              <option value="life">Life</option>
              <option value="matter">Matter</option>
              <option value="mind">Mind</option>
              <option value="prime">Prime</option>
              <option value="space">Space</option>
              <option value="spirit">Spirit</option>
              <option value="time">Time</option>
            </select>
          </li>

          <li class="filters__list-item">
            <label for="degrees">Degree</label>
            <select name="degrees" id="degrees">
              <option value="all" selected>All</option>
              <option value="initiate">Initiate (•)</option>
              <option value="apprentice">Apprentice (••)</option>
              <option value="disciple">Disciple (•••)</option>
              <option value="adept">Adept (••••)</option>
              <option value="master">Master (•••••)</option>
            </select>
          </li>
        </ul>
      </section>

      <section class="spells">
        <ul class="spells__list"></ul>
      </section>
    </main>

    <footer></footer>

    <script type="module" src="./app.js"></script>
  </body>
</html>
